<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="shortcut icon" href="Wineass-Ios7-Redesign-Weather.512.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search_box">
            <input type="text" id="search-box" value="" placeholder="Enter your location">
            <button onclick="myfun()"><i class="Material-icons">search</i></button>
        </div>
        <div id="after-search">
            <h2 id="city-name"></h2>
            <img id="img" src="" alt="">
            <h2 id="temp"></h2>
            <h3 id="season"></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
